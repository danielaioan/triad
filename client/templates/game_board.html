<template name="game_board">
  <div class="game-board">
    {{#each board_columns}}
      <div class="board-row">
        {{#each board_rows}}
          <div class="board-card-slot">
            <div class="board-card-wrapper">
              <div class="board-card-empty"></div>
            </div>
          </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>
